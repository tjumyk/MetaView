application.vendor=tjumyk
application.title=MetaView
application.version=1.0
application.description=Non-linear media player
application.mainclass=org.tjumyk.metaview.Main

sign.keystore=metaview.jks
sign.alias=metaview
# storepass & keypass must be the same for encryption & decryption
sign.storepass=006166
sign.keypass=006166

applet.width=1200
applet.height=700
# sandbox or all-permissions
applet.permission=all-permissions 

css2bin.enabled=true
# proguard currently has no support for Java8, so disable it now!
proguard.enabled=false
